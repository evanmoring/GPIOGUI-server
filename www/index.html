<body onload="inititalize()">
    <div id="wrapper">
        <div id ="controls" class="border">

            <select name = 'voltage' id="voltageSelect" class="control form">
                <option>in</option>
                <option>1</option>

                <option>0 / 1</option>

            <input type="button" name="submitButton" value='Submit' onclick="readForm()" class ="control button">
        </form>
        <div class="controlButtons">

        </div>

        </div>
